name: CI & Security

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * *' # daily at 03:00 UTC
  name: CI & Security

  on:
    push:
      branches: [ main ]
    pull_request:
      branches: [ main ]
    schedule:
      - cron: '0 3 * * *' # daily at 03:00 UTC
    workflow_dispatch:

  jobs:
    codeql-analysis:
      name: CodeQL SAST
      runs-on: ubuntu-latest
      permissions:
        actions: read
        security-events: write
      steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Initialize CodeQL
          uses: github/codeql-action/init@v2
          with:
            # use a repository config file to customize queries and paths
            config-file: .github/codeql-config.yml

        - name: Autobuild (if applicable)
          uses: github/codeql-action/autobuild@v2

        - name: Perform CodeQL Analysis
          uses: github/codeql-action/analyze@v2
          with:
            category: 'security'

    shellcheck:
      name: ShellCheck (Bash SAST)
      runs-on: ubuntu-latest
      needs: codeql-analysis
      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Run shellcheck on repository
          uses: koalaman/shellcheck-action@v1
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            fail_on_error: true

    dast-owasp-zap:
      name: DAST - OWASP ZAP baseline scan
      runs-on: ubuntu-latest
      needs: shellcheck
      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Setup Python
          uses: actions/setup-python@v4
          with:
            python-version: '3.x'

        - name: Install dependencies
          run: |
            sudo apt-get update
            sudo apt-get install -y curl

        - name: Start simple HTTP server (serve repo root)
          run: |
            python3 -m http.server 8000 &
            echo $! > server.pid

        - name: Wait for server to be ready
          run: |
            for i in {1..10}; do
              if curl -sSf http://127.0.0.1:8000 >/dev/null 2>&1; then
                echo "Server ready"
                exit 0
              fi
              sleep 1
            done
            echo "Server not responding" && exit 1

        - name: Run OWASP ZAP baseline scan
          uses: zaproxy/action-baseline@v0.6.0
          with:
            target: 'http://127.0.0.1:8000'
            cmd_options: '-T 15'
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        - name: Stop HTTP server
          if: always()
          run: |
            if [ -f server.pid ]; then
              kill "$(cat server.pid)" || true
              rm -f server.pid
            fi

  workflow_dispatch:

